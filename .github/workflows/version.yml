name: Test Versioning

on:
  push:
    branches:
    - development
    - staging
    - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump version - development
        id: version-dev
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          pre_release_branches: development
          append_to_pre_release_tag: rc
          custom_release_rules: major:major, minor:minor
        if: ${{ github.ref_name == 'development' }}

      - name: Get version - staging
        id: version-staging
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: false
          dry_run: true
        if: ${{ github.ref_name == 'staging' }}
      - run: echo "Prev ${{ steps.version-staging.outputs.previous_tag }}"
        if: ${{ github.ref_name == 'staging' }}
      - run: echo "Next ${{ steps.version-staging.outputs.new_tag }}"
        if: ${{ github.ref_name == 'staging' }}

      - name: Bump version - production
        id: version-production
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
        if: ${{ github.ref_name == 'production' }}

